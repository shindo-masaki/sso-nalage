<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ナレッジ共有</title>

    <link href="{{ url_for('static', filename='dist/css/bootstrap.css') }}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="{{ url_for('static', filename='custom/css/saml_signin.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div id="body">
            {% for message in get_flashed_messages() %}
            <div class="text-center message">
                <div class="offset-3 col-6 alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            <form id="form" action="./saml_signin", method="POST">
                <h1 class="h4 text-white text-center mb-3 font-weight-normal">ナレッジ共有</h1>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            </form>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js"
        integrity="sha512-WafpPDLG+DwH6lDCsUrzvXU6/TAEFoUmK5udCmfzEoYyK28uXLF5DWk3yLOQ1PqLo9cxH/Ys/Jex6q1jHu+EDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='dist/js/axios.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/axios-request.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/saml_signin.js') }}" type="module"></script>
</body>

</html>
